<p-card
  [style]="{
    width: '80%',
    margin: '0 auto',
    padding: '10px 20px',
    minWidth: '360px'
  }"
>
  <ng-template pTemplate="header">
    <h2 class="form__heading-text">Bug description</h2>
  </ng-template>
  <ng-template pTemplate="content">
    <form class="details__form">
      <div class="form__control">
        <label for="title">Subject <span class="invalid">*</span></label>
        <input type="text" pInputText />
      </div>
      <div class="form__control-group">
        <div class="form__control">
          <label for="title">Severity <span class="invalid">*</span></label>
          <p-dropdown
            [options]="severityOptions"
            [style]="{ width: '280px' }"
          ></p-dropdown>
        </div>
        <div class="form__control">
          <label for="title">Status<span class="invalid">*</span></label>
          <p-dropdown
            [options]="statusOptions"
            [style]="{ width: '280px' }"
          ></p-dropdown>
        </div>
      </div>

    </form>
  </ng-template>
</p-card>
